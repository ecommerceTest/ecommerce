 <div class="container">
 	<div class="row">
 		<div class="col-md-12">
 		  <h4 class="textLegenda" style="margin-bottom: 50px;">Listă Servicii</h4>
 			<div ng-repeat="i in info.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by $index">
 			  <div class="media">
						<div class="col-sm-8 col-md-8">
							<div class="col-sm-4 col-md-4 text-center">
								<span><i class="fa fa-television fa-1x"></i></span>
								<span><i class="fa fa-wifi fa-1x"></i></span>
								<span><i class="fa fa-phone fa-1x"></i></span>
							</div>
							<div class="col-sm-6 col-md-6 text-center">
								<h4 class="media-heading  text-center">{{i.serviciu}}</h4>
							</div>
							<div class="col-sm-2 col-md-2 text-center">
								 <span>{{i.suma}}</span>
							</div>
						</div>
						<div class="col-sm-4 col-md-4 text-center">
						   <button type="button" class="btn btn-default"><span data-toggle="modal" data-target="#detalii" ng-click="detaliiFunc($index);">Detalii</span></button>
						   <button type="button" class="btn btn-primary" ng-click="adaugaServicii($index)">Adaugă</button>
						</div>
				</div>
				<hr style="width: 80%;"/>
				<!-- Modal Detalii serviciu -->
				<div ng-include="'../fisiere/aplicatie/module/pagini/parti/detaliiModal.htm'"></div>
 			</div>
 		</div>
 	</div>
 </div>
 <div class="container text-center">
 	<div class="row">
 		<ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage" previous-text="Precedent" next-text="Următor"></ul>
 	</div>
 </div>
